{% extends 'base.html' %}

{% block content %}
<h1>Slaptažodžio keitimas</h1>
<form action="" method="post">
    {% csrf_token %}

    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}

    <p>{{ form.email }}</p>
    <p>Įveskite savo el.paštą, į kurį gausite slaptažodžio keitimo patvirtinimo nuorodą</p>
    <input class="btn btn-outline-danger" type="submit" value="slaptažodžio atnaujinimas">
</form>
{% endblock %}
